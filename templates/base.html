<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block titulo %} {% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/NEXOVIALOGO.ico') }}"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bodyBase">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <!-- NEXOVIA al lado izquierdo -->
                <img src='{{ url_for('static', filename='images/NEXOVIALOGO.png') }}' alt="logo" style="width: 50px; height: 50px;"> 
                <a class="navbar-brand" href="{{ url_for('inicio') }}">NEXOVIA</a>

                <!-- Enlaces al lado derecho -->
                <div class="nav navbar-nav ms-auto">
                    <a class="nav-item nav-link" href="{{ url_for('nosotros') }}">Nosotros</a>
                    <a class="nav-item nav-link" href="{{ url_for('contacto') }}">Contacto</a>
                    <a class="nav-item nav-link" href="{{ url_for('ruta') }}">Ruta</a>
                </div>
            </div>
        </nav>
    </header>
    <main style="margin-top: 80px;">
        {% block Content %} {% endblock %}
    </main>
    <footer class="footer">
        <!-- place footer here -->
        <ul class="footer-links">
            <li><a href="">Nosotros</a></li>
            <li><a href="">Contacto</a></li>
            <li><a href="">Rutas</a></li>
        </ul>
        <p class="footer-copy">&copy; 2024 NEXOVIA. Todos los derechos reservados.</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

<style>
    /* Estilos generales */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .bodyBase {
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .navbar {
        background-color: #2c3e50;
        /* Fondo oscuro */
        color: #ecf0f1;
        /* Texto claro */
        padding: 1rem 2rem;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffb84d;
        /* Color de la marca */
        text-decoration: none;
        transition: color 0.3s;
    }

    .navbar-brand:hover {
        color: #f0c674;
        /* Color de la marca al pasar el cursor */
    }

    .navbar-nav .nav-link {
        color: #ecf0f1;
        font-size: 1rem;
        padding: 0.5rem 1rem;
    }

    .navbar-nav .nav-link:hover {
        color: #ffb84d;
        /* Color de acento al pasar el cursor */
        border-bottom: 2px solid #ffb84d;
    }

    .ms-auto .nav-link.active {
        border-bottom: 2px solid #ffb84d;
        /* Indicador de página activa */
    }

    /* Diseño Responsive */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar-nav {
            flex-direction: column;
            width: 100%;
        }

        .navbar-nav .nav-link {
            text-align: left;
            padding-left: 0;
        }
    }

    /* Estilos del footer */
    .footer {
        background-color: #333;
        color: #fff;
        padding: 2rem 1rem;
        text-align: center;
    }

    .footer-links {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 1rem;
    }

    .footer-links a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .footer-links a:hover {
        color: #ddd;
    }

    .footer-copy {
        font-size: 0.9rem;
    }
</style>

</html>
