
{% extends "base.html" %}
{% block titulo %} Contacto {% endblock %}
{% block Content %}


<div class="content">
    <div class="contact-form">
        <h2>Contacto</h2>
        <form action="">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
            <div class="redes">
                <a href="https://facebook.com" target="_blank">
                    <img src='{{ url_for('static', filename='images/face.png') }}' alt="Facebook">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src='{{ url_for('static', filename='images/instagram.jpeg') }}' alt="Instagram">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src='{{ url_for('static', filename='images/twitter.png') }}' alt="Twitter">
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .contact-form {
        background-color: #ffffff;
        padding: 10%;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 60%;
    }

    .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .form-group textarea {
        resize: vertical;
        height: 100px;
    }

    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #45a049;
    }

    .redes {
        display: flex;
        justify-content: center; /* Centra los iconos */
        gap: 15px; /* Espacio entre los iconos */
        margin-top: 20px; /* Separación superior para las redes sociales */
    }

    .redes a img {
        width: 30px; /* Tamaño de los iconos (ajusta según necesites) */
        height: 30px;
    }
</style>
{% endblock %}
